<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikasi Rai Fitness 2026 - Quiz System</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --secondary: #3498db; --success: #27ae60; --light: #f4f7f6; }
        body { font-family: sans-serif; background: var(--light); display: flex; justify-content: center; padding: 20px; }
        .quiz-container { background: white; max-width: 600px; width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .progress-bar { height: 5px; background: var(--secondary); width: 0%; transition: 0.3s; }
        .content { padding: 30px; }
        .option-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; text-align: left; transition: 0.2s; background: white; }
        .option-btn:hover { border-color: var(--secondary); }
        .correct { border-color: var(--success) !important; background: #eafaf1; }
        .wrong { border-color: var(--accent) !important; background: #fdedec; }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; border-left: 5px solid #ddd; }
        .controls { display: flex; justify-content: space-between; margin-top: 20px; }
        .next-btn { background: var(--secondary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: none; }
        .hint-text { background: #fff9db; padding: 10px; margin-top: 10px; display: none; border-radius: 5px; font-style: italic; }
        .score-card { text-align: center; display: none; padding: 40px; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="header"><h3>Simulasi Sertifikasi 2026</h3></div>
    <div class="progress-bar" id="progressBar"></div>
    
    <div id="quizContent" class="content">
        <div id="questionNumber" style="font-weight:bold; color: var(--secondary)"></div>
        <h2 id="questionText"></h2>
        <div id="optionsContainer"></div>
        <div id="hintBox" class="hint-text"></div>
        <div id="feedbackBox" class="feedback"></div>
        <div class="controls">
            <button onclick="toggleHint()" style="background:none; border:none; color:orange; cursor:pointer">ðŸ’¡ Hint</button>
            <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Next &rarr;</button>
        </div>
    </div>

    <div id="scoreCard" class="score-card">
        <h1>Selesai!</h1>
        <div id="finalScore" style="font-size: 3rem; margin: 20px;"></div>
        <button onclick="location.reload()" class="next-btn" style="display:inline-block">Ulangi</button>
    </div>
</div>

<script src="soal.js"></script>
<script>
    let currentIdx = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
        answered = false;
        const q = questions[currentIdx];
        document.getElementById('questionNumber').innerText = `SOAL ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('questionText').innerText = q.q;
        document.getElementById('progressBar').style.width = `${((currentIdx)/questions.length)*100}%`;
        
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;
            btn.onclick = () => check(i, opt.correct, opt.reason);
            container.appendChild(btn);
        });
        
        document.getElementById('feedbackBox').style.display = 'none';
        document.getElementById('hintBox').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
    }

    function check(idx, isCorrect, reason) {
        if(answered) return;
        answered = true;
        const buttons = document.getElementsByClassName('option-btn');
        if(isCorrect) {
            buttons[idx].classList.add('correct');
            score++;
        } else {
            buttons[idx].classList.add('wrong');
            // Show correct one
            const correctIdx = questions[currentIdx].options.findIndex(o => o.correct);
            buttons[correctIdx].classList.add('correct');
        }
        const fb = document.getElementById('feedbackBox');
        fb.style.display = 'block';
        fb.innerHTML = `<strong>${isCorrect ? 'BENAR!' : 'OPS!'}</strong><br>${reason}`;
        fb.style.borderColor = isCorrect ? 'var(--success)' : 'var(--accent)';
        document.getElementById('nextBtn').style.display = 'block';
    }

    function toggleHint() {
        const h = document.getElementById('hintBox');
        h.innerText = questions[currentIdx].hint;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < questions.length) loadQuestion();
        else showScore();
    }

    function showScore() {
        document.getElementById('quizContent').style.display = 'none';
        document.getElementById('scoreCard').style.display = 'block';
        document.getElementById('finalScore').innerText = `${score} / ${questions.length}`;
    }

    window.onload = loadQuestion;
</script>
</body>
</html>
